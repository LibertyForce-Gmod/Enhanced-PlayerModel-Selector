epms_skin2=Облик
epms_playermodel_flex_tip=Примечания:\n- Позинг будет виден на вашей модели игрока, когда вы его примените.\n- Предоставленные значения по умолчанию могут быть неверными и вызывать искажение лиц.\n- Невозможно сбросить (или исправить) манипуляции с позингом, кроме отключения.