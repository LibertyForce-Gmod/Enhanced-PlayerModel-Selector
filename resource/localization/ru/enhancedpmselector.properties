epms_reset=Сброс
epms_favourites_tip=Здесь вы можете сохранить ваши любимые комбинации модели игрока. Вот как сделать это:\n1. Выберите модель и настройте её облик и группы тела по своему желанию.\n2. Введите уникальное имя в текстовое поле и нажмите \"Добавить в избранное\".\n3. Загрузите избранную модель, выбрав её в списке ниже и нажав \"Загрузить избранное\".\nВы также можете применить существующую избранную модель с помощью консольной команды:\nplayermodel_loadfav \"название избранной модели\"
